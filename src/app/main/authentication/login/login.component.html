<div id="login-form">

    <div class="logo" fxHide.gt-xs>
        <img src="assets/images/logos/fuse.svg">
    </div>

    <div class="title">INGRESA TU CUENTA</div>

    <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field>
            <input matInput placeholder="Usuario" formControlName="username">
            <mat-error *ngIf="loginForm.get('username').hasError('required')">
                Usuario requerido.
            </mat-error>
            <!--<mat-error-->
                <!--*ngIf="!loginForm.get('username').hasError('required') &&-->
                                <!--loginForm.get('username').hasError('username')">-->
                <!--Please enter a valid username address-->
            <!--</mat-error>-->
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Contraseña" formControlName="password">
            <mat-error>
                Contraseña requerida.
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="authFail">Usuario y/o contraseña erróneas</mat-error>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
             fxLayoutAlign="space-between center">
            <!--<mat-checkbox class="remember-me" aria-label="Remember Me">
                Recordarme
            </mat-checkbox>-->

            <a class="forgot-password" [routerLink]="'/auth/forgot-password'">
                ¿Olvidó su contraseña?
            </a>
            <!--<a class="forgot-password" [routerLink]="'/auth/forgot-password'">-->
                <!--Forgot Password?-->
            <!--</a>-->
        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                [disabled]="loginForm.invalid" (click)="authenticate()">
            INGRESAR
        </button>
    </form>
    <div>
        ¿No tienes una cuenta?
        <a class="forgot-password" [routerLink]="'/auth/register'">
             Haz click aquí.
        </a>
    </div>
</div>
