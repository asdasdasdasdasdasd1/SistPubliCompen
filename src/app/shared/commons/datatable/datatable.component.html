<div *ngIf="!loading; else loadingCase">
    <div *ngIf="dataSource; else notValues">
        <!--<div style="text-align: center;">-->
            <!--<h1>{{title}}</h1>-->
            <!--<h2>Del {{rangeDate.startDate}} al {{rangeDate.endDate}}</h2>-->
        <!--</div>-->
        <table mat-table [dataSource]="dataSource"
               class="table table-striped table-responsive" matSort>
            <!-- Position Column -->
            <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
                <th class="mat-column-h" mat-header-cell *matHeaderCellDef> {{column}}</th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="eventSelected(row)"></tr>
        </table>
        <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
    <ng-template #notValues>
        No existen coincidencias...
    </ng-template>
</div>
<ng-template #loadingCase>
    Cargando...
</ng-template>
