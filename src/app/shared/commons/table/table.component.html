<div *ngIf="!loading; else loadingCase">
    <div *ngIf="dataSource; else notValues">
        <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

            <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
                <th class="mat-column-h" mat-header-cell *matHeaderCellDef> {{column}}</th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
                       [length]="dataSource.data.length"
                       [pageIndex]="0"
                       [pageSize]="5"
                       [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
    </div>
    <ng-template #notValues>
        No existen coincidencias...
    </ng-template>
</div>
<ng-template #loadingCase>
    Cargando...
</ng-template>
